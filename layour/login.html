<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>拜仁慕尼黑</title>

	<body>
		
		<header>
			<div class="head_box">
				<a href="../Bayern.html" style="position: absolute;top: 0;left: -78px;">
				<svg class="icon" aria-hidden="true">
				    <use xlink:href="#icon-shouye"></use>
				</svg>
				</a>
				<img src="../img/logo.png" style="height: 40px;width: 40px;float: left;"/>
				<span style="margin-left: 7px;font-size: 20px;color: white;">拜仁慕尼黑官网</span>
				<a href="enter.html" style="position: absolute;top: 0;right: -70px;">
				<svg class="icon" aria-hidden="true">	
				    <use xlink:href="#icon-yonghu"></use>
				</svg>

			</div>

		<section class="section_2">
			
			<div class="enter_box">
				
				<h1 style="margin-top: 16px;color: #696969;">请注册</h1>
				
				<span style="float: left;margin-left: 5%;color: #696969;font-size: 14px;">常用的邮箱地址</span>
				<input type="email" placeholder="邮箱" style="text-indent: 0.5em;"/><br />
				<span style="float: left;margin-left: 5%;color: #696969;font-size: 14px;">用户名长度为3—15个字符</span>
				<input type="text" placeholder="用户名" style="text-indent: 0.5em;" id="username"/><br />
				<span style="float: left;margin-left: 5%;color: #696969;font-size: 14px;">请输入密码，最小长度为6个字符</span>
				<input type="password" placeholder="密码" style="text-indent: 0.5em;" id="password"/>
				<input type="submit" value="马上注册" style="background-color: #961432;color: white;font-size: 14px;" id="login"/><br />
				
			</div>
			
		</section>
		
		
		
	</body>
