<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>拜仁慕尼黑</title>
		<link rel="shortcut icon" href="../../img/logo.png" />
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="../../css/Bayern.css" />
		<script type="text/javascript" src="../../js/iconfont.js" ></script>
		
		<link rel="stylesheet" href="../../css/swiper.min.css" />
		<script type="text/javascript" src="../../js/swiper.min.js" ></script>
		<style>
    body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color:#000;
        margin: 0;
        padding-top: 60px;
    }
    .swiper-container {
        width: 100%;
        height: 240px;
        margin: 0px auto;
    }
    .swiper-slide {
        text-align: center;
        font-size: 18px;
        line-height: 240px;
    }
    </style>
		
		
	</head>
	<body>
		
		<header>
			<div class="head_box">
				<a href="../photo.html" style="position: absolute;top: 0;left: -78px;">
				<span style="font-size: 20px;color: white;margin-left: -8px;"><img src="../../img/ic1.png" style="height: 16px;"/> 返回</span>
				</a>
				<img src="../../img/logo.png" style="height: 40px;width: 40px;float: left;"/>
				<span style="margin-left: 7px;font-size: 20px;color: white;">图片  Photos</span>
				<a href="../enter.html" style="position: absolute;top: 0;right: -70px;">
				<svg class="icon" aria-hidden="true">	
				    <use xlink:href="#icon-yonghu"></use>
				</svg>
				</a>
			</div>
		</header>
		
		<section style="background-color: #231f20;height: 100%;width: 100%;position: relative;">
			
			<div style="height: 240px;width: 100%;position: absolute;top: 20px;">
				
				<div class="swiper-container">
			        <div class="swiper-wrapper">
			            <div class="swiper-slide"><img src="../../img/photo/3-1.jpg" /></div>
			            <div class="swiper-slide"><img src="../../img/photo/3-2.jpg" /></div>
			            <div class="swiper-slide"><img src="../../img/photo/3-3.jpg" /></div>
			            <div class="swiper-slide"><img src="../../img/photo/3-4.jpg" /></div>
			            <div class="swiper-slide"><img src="../../img/photo/3-5.jpg" /></div>
			            <div class="swiper-slide"><img src="../../img/photo/3-6.jpg" /></div>
			            <div class="swiper-slide"><img src="../../img/photo/3-7.jpg" /></div>
			            <div class="swiper-slide"><img src="../../img/photo/3-8.jpg" /></div>
			            <div class="swiper-slide"><img src="../../img/photo/3-9.jpg" /></div>
			            <div class="swiper-slide"><img src="../../img/photo/3-10.jpg" /></div>
			            <div class="swiper-slide"><img src="../../img/photo/3-11.jpg" /></div>
			            <div class="swiper-slide"><img src="../../img/photo/3-12.jpg" /></div>
			            <div class="swiper-slide"><img src="../../img/photo/3-13.jpg" /></div>

			        </div>
			
			        <div class="swiper-pagination" style="color: white;"></div>
			
			    </div>
				
			</div>
					
		</section>
		
		
		
		<script>
    var swiper = new Swiper('.swiper-container', {
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',
        pagination: '.swiper-pagination',
        paginationType: 'fraction'
    });
    </script>
		
	</body>
</html>
