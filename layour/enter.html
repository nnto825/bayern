<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>拜仁慕尼黑</title>
		<link rel="shortcut icon" href="../img/logo.png" />
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
		<!--<link rel="stylesheet" href="../css/Bayern.css" />-->
		<script type="text/javascript" src="../js/iconfont.js" ></script>
		<link rel="stylesheet" type="text/css" href="../css/member.css"/>
		
	</head>
	<body>
		
		<header>
			<div class="head_box">
				<a href="../Bayern.html" style="position: absolute;top: 0;left: -78px;">
				<svg class="icon" aria-hidden="true">
				    <use xlink:href="#icon-shouye"></use>
				</svg>
				</a>
				<img src="../img/logo.png" style="height: 40px;width: 40px;float: left;"/>
				<span style="margin-left: 7px;font-size: 20px;color: white;">拜仁慕尼黑官网</span>
			</div>
		</header>
		
		<section class="section_2">
			
			<div class="enter_box">
				
				<h1 style="margin-top: 16px;color: #696969;">登录/注册</h1>
				
				<input type="text" placeholder="用户名" style="text-indent: 0.5em;" id="username"/><br />
				<!--<span style="color: red;font-size: 14px;">用户不存在!</span>-->
				<input type="password" placeholder="密码" style="text-indent: 0.5em;" id="password"/>
				<input type="submit" id="add" value="登录" style="background-color: #961432;color: white;font-size: 14px;"/><br />
				<input type="submit" value="马上注册" style="background-color: #961432;color: white;font-size: 14px;" id="login"/><br />
				<div class="enter_font">
				<span style="float: left;"><a href="find.html">找回密码>></a></span>
				</div>
				
			</div>
			
		</section>
		
		<script>
			var oEnt=document.getElementById('add');
			var oLog=document.getElementById('login');
			var oName=document.getElementById('username');
			var oPass=document.getElementById('password');
			
			oLog.onclick = function(){
				console.log(2)
			    var userName=oName.value;
			    var passWord=oPass.value;    
			    var arr=[];
			    function findArr(){
			        for(var userName in localStorage){
			            arr.push(localStorage[userName]);    
			        }
			        return arr;
			    }
			    var d=findArr();
			    if(userName==d[1]){
			        alert('用户名已存在');
			        return false;    
			    }else if(userName!=""&&passWord!=""){
			        localStorage.userName=userName;    
			        localStorage.passWord=passWord;
			        alert('注册成功');
			    }else if(userName==""){
			    	alert('用户名不可为空')
			    }else if(passWord==""){
			    	alert('密码不可为空')
			    }
			};
			oEnt.onclick = function(){
				console.log(1)
			    var userName=oName.value;
			    var passWord=oPass.value;        
			    var arr=[];
			    function findArr(){
			        for(var userName in localStorage){
			            arr.push(localStorage[userName]);    
			        }
			        return arr;
			    }
			    var d=findArr();
			    if(userName==d[1]&&passWord==d[0]){
			        alert('登录成功,将为你跳转至官网');
			        window.location.href="../Bayern.html";
			        //fn&&fn();    
			    }else if(userName==d[1]&&passWord!=d[0]){
			        alert('密码错误');    
			    }else if(userName!=d[1]){
			        alert('用户名不存在');        
			    }
			};
		</script>
		
		
	</body>
	
</html>
